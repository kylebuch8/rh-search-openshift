<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="rh-style.html"></head><body><dom-module id="rh-search-form"><template><style include="rh-style">:host{display:block;}</style><form action="." on-submit="_handleSubmit"><input type="search" name="search" value="{{query::input}}" autofocus="autofocus" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"> <button type="submit" name="Search">Search</button></form></template><script>class RhSearchForm extends Polymer.Element{static get is(){return'rh-search-form'}static get properties(){return{query:{type:String,notify:!0}}}_handleSubmit(a){a.preventDefault(),a.target.querySelector('input').blur(),this.dispatchEvent(new CustomEvent('search-submitted',{bubbles:!0,composed:!0}))}}window.customElements.define(RhSearchForm.is,RhSearchForm);</script></dom-module></body></html>
