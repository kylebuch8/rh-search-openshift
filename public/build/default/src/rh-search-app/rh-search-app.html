</head><body><dom-module id="rh-search-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /** @polymerElement */
    class RhSearchApp extends Polymer.Element {
      static get is() { return 'rh-search-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'rh-search-app'
          }
        };
      }
    }

    window.customElements.define(RhSearchApp.is, RhSearchApp);
  </script>
</dom-module>
