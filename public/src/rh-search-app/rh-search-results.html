<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="rh-style.html">
<link rel="import" href="rh-inner-html.html">

<dom-module id="rh-search-results">
  <template>
    <style include="rh-style">
      :host {
        display: block;
      }

      .result {
        padding-top: 16px;
        padding-bottom: 16px;
      }

      h3 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 0;
      }

      .meta {
        margin-bottom: 4px;
      }

      @media (min-width: 768px) {
        :host {
          width: 66%;
        }
      }
    </style>

    <template is="dom-repeat" items="[[results]]" as="result">
      <div class="result content">
        <h3><a href$="[[result.uri]]">[[result.allTitle]]</a></h3>
        <small class="meta muted">
          [[result.documentKind]]
          <template is="dom-if" if="[[result.lastModifiedDateFormatted]]">
            &mdash;[[result.lastModifiedDateFormatted]]
          </template>
        </small>
        <rh-inner-html html="[[result.abstract]]"></rh-inner-html>
      </div>
    </template>
  </template>

  <script>
    class RhSearchResults extends Polymer.Element {
      static get is() { return 'rh-search-results'; }

      static get properties() {
        return {
          results: Array
        };
      }
    }

    window.customElements.define(RhSearchResults.is, RhSearchResults);
  </script>
</dom-module>
