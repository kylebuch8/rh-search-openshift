<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="rh-style.html">

<dom-module id="rh-search-form">
  <template>
    <style include="rh-style">
      :host {
        display: block;
      }
    </style>

    <form class="content" action="." on-submit="_handleSubmit">
      <input type="search" name="search" value="{{query::input}}" placeholder="[[localize('Keyword')]]" autofocus="autofocus" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      <button type="submit" name="[[localize('Search')]]">[[localize('Search')]]</button>
    </form>
  </template>

  <script>
    /** @polymerElement */
    class RhSearchForm extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'rh-search-form'; }
      static get properties() {
        return {
          language: {
            type: String,
            value: 'en'
          },
          resources: {
            value() {
              return {
                'en': {
                  'Search': 'Search',
                  'Keyword': 'Keyword'
                }
              };
            }
          },
          query: {
            type: String,
            notify: true
          }
        };
      }

      _handleSubmit(evt) {
        evt.preventDefault();
        evt.target.querySelector('input').blur();

        this.dispatchEvent(
          new CustomEvent('search-submitted', {
            bubbles: true,
            composed: true
          })
        );
      }
    }

    window.customElements.define(RhSearchForm.is, RhSearchForm);
  </script>
</dom-module>
